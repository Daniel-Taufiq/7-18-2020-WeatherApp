<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <base href="/">
        <link rel="stylesheet" href="index.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://gitcdn.link/cdn/darkskyapp/skycons/master/skycons.js"></script>    
    </head>
    <body>
        <div class="particles-js">
            <nav>
                <div class="logo">
                    <h4>Weather</h4>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="search.html">Search</a>
                    </li>
                    <li>
                        <a href="current_temp.html">Your Temp</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
    
            <div id="app">
                <div id="grid-container">
                    <div class="box">
                        <div id="temps"> {{ cities1.items[0] }}°F </div>
                        <div id="cityName">Minneapolis</div>
                        <canvas id="icon1" width="128" height="128"></canvas>
                    </div>
                    <div class="box">
                        <div id="temps"> {{ cities1.items[1] }}°F </div>
                        <div id="cityName">Hong Kong</div>
                        <canvas id="icon2" width="128" height="128"></canvas>
                    </div>
                    <div class="box">
                        <div id="temps"> {{ cities1.items[2] }}°F </div>
                        <div id="cityName">Instanbul</div>
                        <canvas id="icon3" width="128" height="128"></canvas>
                    </div>
                    <div class="box">
                        <div id="temps"> {{ cities2.items[0] }}°F </div>
                        <div id="cityName">London</div>
                        <canvas id="icon4" width="128" height="128"></canvas>
                    </div>
                    <div class="box">
                        <div id="temps"> {{ cities2.items[1] }}°F </div>
                        <div id="cityName">Ulaanbaatar</div>
                        <canvas id="icon5" width="128" height="128"></canvas>
                    </div>
                    <div class="box">
                        <div id="temps"> {{ cities2.items[2] }}°F </div>
                        <div id="cityName">Tokyo</div>
                        <canvas id="icon6" width="128" height="128"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="content-wrapper "> 
            <div class="landing-wrapper">
		    	<canvas id="canvas" class="connecting-dots" width="1920" height="1080;"></canvas>
		    </div>
        </div>

        <script>
            var coll = document.getElementsByClassName("box");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                  content.style.display = "none";
                } else {
                  content.style.display = "block";
                }
              });
            }
        </script>

        <script src="app.js"></script>
        <script src="skycons.js"></script>
        <script src="stars.js"></script>
        <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    </body>
</html>
